mutation AddPlant($data: PlantFieldsInput!) {
  addPlant(data: $data) {
    errors {
      field
      message
    }
    plant {
      names {
        name
        isPrimary
      }
      description
      optimalConditions {
        season
        water
        sun
        airHumidity
        temperatureLow
        temperatureHigh
      }
    }
  }
}
